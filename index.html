<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Вечерний Город</title>
  </head>
  <body>
    <main class="main-start">
      <div class="main-start__wrapper">
        <div class="main-start__iinner">
          <button class="main-start__closed">
            <img src="./icons/closed.png" alt="закрыть" />
          </button>
          <div class="main-start__items">
            <div class="main-start__choice">
              <img class="choice-image" src="./icons/bracket.png" alt="icon" />
              Выберите город
              <div class="choice-nested">
                <p>Челябинск</p>
                <p>Москва</p>
              </div>
            </div>
            <div class="choice-button">Подтвердить</div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
